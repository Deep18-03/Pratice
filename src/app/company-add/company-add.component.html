<div style="margin-top: 60px;" class="container">
  <h1>{{formLabel}}</h1>
  <div class="row">
    <div class="col-md-8">
      <!-- Form start    -->
      <form [formGroup]="AddForm" (ngSubmit)="onSubmit()" #formDir="ngForm" novalidate>
        
        <!-- Email field -->
        <div class="form-group row">
          <label class=" control-label col-md-12">EmailId</label>
          <div class="col-md-12">
            <input  formControlName="emailID" class="form-control" type="text" ng-required="required">
          </div>
          <div *ngIf="f.emailID.touched && f.emailID.invalid">
              <small class="text-danger" *ngIf="f.name.errors?.required">Please enter the Email!</small>
           </div>
           
        </div>
 
        <!-- Name field -->
        <div class="form-group row">
          <label class=" control-label col-md-12">Name</label>
          <div class="col-md-12">
            <input formControlName="name" class="form-control" type="text" ng-required="required">
          </div>
          <div *ngIf="f.name.touched && f.name.invalid">
              <small class="text-danger" *ngIf="f.name.errors?.required">Please enter the name!</small>
              <small class="text-danger" *ngIf="f.name.errors?.minlength">Name must be of at least 3 characters </small>
           </div>
        </div>

        <!-- Total Employee Field -->
        <div class="form-group row">
          <label class=" control-label col-md-12">Total Employee</label>
          <div class="col-md-12">
            <input formControlName="totalEmployee" class="form-control" type="number">
          </div>
        </div>

        <!-- Address Field -->
        <div class="form-group row">
          <label class=" control-label col-md-12">Address</label>
          <div class="col-md-12">
            <input class="form-control" formControlName="address" type="text" ng-required="required">
          </div>
          <div *ngIf="f.address.touched && f.address.invalid">
              <small class="text-danger" *ngIf="f.name.errors?.required">Please enter the Address</small>
           </div>
        </div>
        <!-- Active Field -->
        <div class="form-group">
          <input formControlName="isCompanyActive" type="checkbox"> Is Company Active
        </div>

        <!-- totalBranch Field -->
        <div class="form-group row">
          <label class=" control-label col-md-12">TotalBranch</label>
          <div class="col-md-12">
            <input formControlName="totalBranch" class="form-control" type="text">
          </div>
        </div>
        <div formGroupName="companyBranch">
          <!-- BranchId Field -->
        <div class="form-group row">
            <label class=" control-label col-md-12">Branch Id</label>
            <div class="col-md-12">
              <input formControlName="branchId" class="form-control" type="number">
            </div>
          </div>
          <!-- BranchName Field -->
          <div class="form-group row">
            <label class=" control-label col-md-12">Branch Name</label>
            <div class="col-md-12">
              <input formControlName="branchName" class="form-control" type="text">
            </div>
          </div>
       
          <!-- Branch Address Field -->
          <div class="form-group row">
            <label class=" control-label col-md-12">Branch Address</label>
            <div class="col-md-12">
              <input formControlName="branchAddress" class="form-control" type="text">
            </div>
          </div>
        </div>
        

        <div class="form-group">
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success float-right">Save</button>
    
          <!-- Cancle button will navigate to list page -->
          <a [routerLink]="['/company-list']" class="btn btn-primary float-right mb-3">Cancle</a>
          
          <!-- <button  class="btn btn-success" (click)='loadApiData()'>Load</button> -->
        </div>
      </form>
      <!-- form End -->
    </div>
    <!-- Just for info -->
    {{AddForm.value | json}}
  </div>

</div>
